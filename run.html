<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casual Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Responsive Pagination -->
    <div class="w-full mt-12 flex justify-center">
      <div
        class="flex flex-wrap items-center justify-between w-full max-w-3xl px-4 space-y-4 sm:space-y-0"
      >
        <!-- Previous Button -->
        <button
          class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          <span class="hidden sm:inline">Previous</span>
        </button>

        <!-- Page Numbers -->
        <div
          class="flex items-center justify-center space-x-1 sm:space-x-2 text-gray-600"
        >
          <button
            class="px-3 py-1 rounded-md bg-gray-200 text-gray-900 font-semibold"
          >
            1
          </button>
          <button
            class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100"
          >
            2
          </button>
          <button
            class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100"
          >
            3
          </button>
          <span class="hidden sm:inline px-2">...</span>
          <button
            class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100"
          >
            8
          </button>
          <button
            class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100"
          >
            9
          </button>
          <button
            class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100"
          >
            10
          </button>
          <!-- Compact Mobile Dots -->
          <span class="inline sm:hidden px-2">...</span>
        </div>

        <!-- Next Button -->
        <button
          class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition"
        >
          <span class="hidden sm:inline">Next</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
