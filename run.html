<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <!-- You need Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- You need Font Awesome for the star icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="p-8">
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <!-- Product Card 1 -->
      <div class="product-card p-4 text-left border rounded-lg">
        <a href="product.html">
          <div class="h-64 flex items-center justify-center mb-4">
            <img
              src="https://via.placeholder.com/200x250.png?text=T-Shirt"
              alt="T-shirt"
              class="h-full object-contain"
            />
          </div>
          <h3 class="font-bold text-l mb-1">T-shirt with Tape Details</h3>
        </a>
        <div class="star-rating-container flex items-center mb-2">
          <div
            class="star-rating flex text-gray-300 cursor-pointer text-l select-none"
          >
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
          <span class="rating-value text-gray-600 font-semibold text-l ml-3"
            >0.0/5</span
          >
        </div>
        <p class="font-bold text-lg">$120</p>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card p-4 text-left border rounded-lg">
        <div class="h-64 flex items-center justify-center mb-4">
          <img
            src="https://via.placeholder.com/200x250.png?text=Jeans"
            alt="Jeans"
            class="h-full object-contain"
          />
        </div>
        <h3 class="font-bold text-l mb-1">Skinny Fit Jeans</h3>
        <div class="star-rating-container flex items-center mb-2">
          <div
            class="star-rating flex text-gray-300 cursor-pointer text-l select-none"
          >
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
          <span class="rating-value text-gray-600 font-semibold text-l ml-3"
            >0.0/5</span
          >
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-lg font-bold text-black">$240</span>
          <span class="text-lg text-gray-400 line-through font-bold">$260</span>
          <span
            class="bg-red-100 text-red-700 text-sm font-semibold px-2.5 py-0.5 rounded-full"
            >-20%</span
          >
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="product-card p-4 text-left border rounded-lg">
        <div class="h-64 flex items-center justify-center mb-4">
          <img
            src="https://via.placeholder.com/200x250.png?text=Shirt"
            alt="Checkered Shirt"
            class="h-full object-contain"
          />
        </div>
        <h3 class="font-bold text-l mb-1">Checkered Shirt</h3>
        <div class="star-rating-container flex items-center mb-2">
          <div
            class="star-rating flex text-gray-300 cursor-pointer text-l select-none"
          >
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
          <span class="rating-value text-gray-600 font-semibold text-l ml-3"
            >0.0/5</span
          >
        </div>
        <p class="font-bold text-lg">$180</p>
      </div>

      <!-- Product Card 4 -->
      <div class="product-card p-4 text-left border rounded-lg">
        <div class="h-64 flex items-center justify-center mb-4">
          <img
            src="https://via.placeholder.com/200x250.png?text=Striped+T-Shirt"
            alt="Striped T-shirt"
            class="h-full object-contain"
          />
        </div>
        <h3 class="font-bold text-l mb-1">Sleeve Striped T-shirt</h3>
        <div class="star-rating-container flex items-center mb-2">
          <div
            class="star-rating flex text-gray-300 cursor-pointer text-l select-none"
          >
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
          <span class="rating-value text-gray-600 font-semibold text-l ml-3"
            >0.0/5</span
          >
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-lg font-bold text-black">$130</span>
          <span class="text-lg text-gray-400 line-through font-bold">$160</span>
          <span
            class="bg-red-100 text-red-700 text-sm font-semibold px-2.5 py-0.5 rounded-full"
            >-30%</span
          >
        </div>
      </div>
    </div>

    <!-- The script that makes it all work -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Find all the individual product cards
        const allProductCards = document.querySelectorAll(".product-card");

        // Loop through each product card to set up its star rating
        allProductCards.forEach((card) => {
          const starContainer = card.querySelector(".star-rating");
          const stars = starContainer.querySelectorAll(".fa-star");
          const ratingValue = card.querySelector(".rating-value");
          let currentRating = 0;

          const updateStars = (rating) => {
            stars.forEach((star) => {
              const starValue = parseInt(star.getAttribute("data-value"));
              if (starValue <= rating) {
                star.classList.remove("text-gray-300");
                star.classList.add("text-yellow-400");
              } else {
                star.classList.remove("text-yellow-400");
                star.classList.add("text-gray-300");
              }
            });
            ratingValue.textContent = `${rating}.0/5`;
            currentRating = rating;
          };

          stars.forEach((star) => {
            star.addEventListener("click", (event) => {
              // Prevent the link from being followed when clicking a star
              event.preventDefault();
              event.stopPropagation();

              const selectedValue = parseInt(star.getAttribute("data-value"));
              updateStars(selectedValue);
            });
          });

          // Initialize this card's stars
          updateStars(currentRating);
        });
      });
    </script>
  </body>
</html>
